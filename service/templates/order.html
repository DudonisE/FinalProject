{% extends "base.html" %}
{% block content %}

<div class="content-section">

               <h1>My order:</h1>
        <div>Title: {{order.service}}</div>
        <div>Status: {{object.status}}</div>

</div>
            {% if object.user == user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'order-update' object.id %}">Edit</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'order-delete' object.id %}">Delete</a>
            </div>
            {% endif %}

            {% if user.is_authenticated %}
  <div class="fieldWrapper">
    <hr><br/>
    <h4>Leave review here:</h4>
    <form action="" method="post">
      {% csrf_token %}
      {{ form.content }}
      <input type="submit" class="btn btn-success" value="Submit">
    </form>
  </div>
  {% endif %}
{% endblock %}
