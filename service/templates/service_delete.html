{% extends "base.html" %}
{% block content %}

<div class="content-section">
    <form method="POST">
        {% load crispy_forms_tags %}
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Do you really want to delete this service?</legend>

            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Confirm</button>
            <a class="btn btn-outline-secondary" href="{% url 'my-service' object.id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
