{% extends "base.html" %}
{% block content %}

<h1>Products for Category: {{ category_name }}</h1>

{% for product in products %}
  <div class="product-item">
    <h3>{{ product.name }}</h3>
    <img src="{{ product.image_1.url }}" alt="{{ product.name }}" width="250px" height="250px">
    <p>Price: ${{ product.price|floatformat:2 }}</p>
  </div>
{% endfor %}

{% endblock %}
