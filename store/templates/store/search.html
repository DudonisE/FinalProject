{% extends "base.html" %}
{% block content %}
<h1>Search Results</h1>

{% for product in products %}
<div class="col-lg-4">
    <img src="{{ product.image_1.url }}" hspace='40' vspace='40' width='250px' height='250px' alt=""/>
    <div class="box-element product">
        <li>
            {{ product.name }}, {{ product.price }}
        </li>
        {% endfor %}
    </div>
</div>
{% endblock %}
